<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-dos DOOM</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #dos {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- js-dos style sheet -->
    <link rel="stylesheet" href="JS-DOS/js-dos.css">

    <!-- js-dos -->
    <script src="JS-DOS/js-dos.js">
            Dos(document.getElementById("dos"), {
        wdosboxUrl: "JS-DOS/emulators.js", // Ajusta esta ruta según donde esté el archivo
        pathPrefix: "JS-DOS/" // Define la carpeta donde están los recursos de js-dos
    }).ready((fs, main) => {
        fetch('GAMES/DOOM.zip') // Carga el archivo desde la raíz del servidor
            .then(response => response.arrayBuffer())
            .then(buffer => {
                fs.createFile('DOOM.zip', new Uint8Array(buffer));
                return fs.extract('DOOM.zip');
            })
            .then(() => {
                main(["DOOM.EXE"]); // Ejecuta el archivo DOOM.EXE dentro del zip
            });
    });

    </script>
</head>
<body>

    <div id="dos"></div>

    <script>
        Dos(document.getElementById("dos")).ready((fs, main) => {
            fetch('GAMES/DOOM.zip') // Carga el archivo desde la raíz del servidor
                .then(response => response.arrayBuffer())
                .then(buffer => {
                    fs.createFile('DOOM.zip', new Uint8Array(buffer));
                    return fs.extract('DOOM.zip');
                })
                .then(() => {
                    main(["DOOM.EXE"]); // Ejecuta el archivo DOOM.EXE dentro del zip
                });
        });
    </script>

</body>
</html>
